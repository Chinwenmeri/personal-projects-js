<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo app</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
</head>
<body>
    <div class="todo-entry">
        <input type="text" id="todo-value" placeholder="what are you doing today?">
        <button id="submit-todo-btn"> submit</button>
    </div>
    <div>
        <ul id="todo-list">
            <!-- this shold contain the list items saved from the value of the form.  -->
        </ul>
    </div>
    <div class="clear-tab">
        <button id="update-todo-btn"> update tab</button>
        <button id="clear-todo-btn"> clear list</button>
    </div>
</body>
</html>
